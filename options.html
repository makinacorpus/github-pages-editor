<html>
<head>
    <title>GitHub Pages editor</title>
    <link rel="stylesheet" type="text/css" href="./options.css" />
</head>
<body>
    <div id="main">
        <div>
            <h2>
                <img alt="icon" id="icon" src="icon_48.png"/>
                GitHub Pages editor settings
            </h2>  
            <hr>        
            <div class="optionBlock">
                <label for="user">User (or organization)</label>
                <input type="text" name="user" id="field-user" />
            </div>
            <div class="optionBlock">
                <label for="repository">Repository</label>
                <input type="text" name="repository" id="field-repository" />
            </div>
            <div class="optionBlock">
                <label for="branch">Branch</label>
                <input type="text" name="branch" id="field-branch"/>
            </div>
            <div class="optionBlock">
                <label for="website">Website</label>
                <input type="text" name="website" id="field-website"/>
            </div>
            <div class="optionBlock">
                <label for="account">Account</label>
                <input type="text" name="account" id="field-account" />
            </div>
            <div class="optionBlock">
                <label for="password">Password</label>
                <input type="password" name="password" id="field-password" />
            </div>
            <div id="status"></div>
            <button id="save">Save</button>
        </div>      
    </div>
    <script src="options.js"></script>
</body>
</html>
